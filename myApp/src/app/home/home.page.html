<ion-header [translucent]="true">
  <ion-toolbar>
    
    <nav class="ion-text-right" >
      <ion-button (click)="logout()" color="primary" fill="outline" shape="round" large
        size="small">
      <ion-icon slot="end" name="exit-outline"></ion-icon> 
      <p style="font-size: 8px">Logout</p>
    </ion-button>
    </nav>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>

      <ion-item-sliding *ngFor="let l of list" routerLink="/list-details/{{this.list.indexOf(l)}}">
        <ion-item>
          <ion-label>{{l.Name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option >Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>


    <ion-button color="primary" (click)="this.presentModal()">Cr√©er liste</ion-button>
  </div>

</ion-content>
