<ion-header [translucent]="true">
  <ion-toolbar>
    
    <nav class="ion-text-right" >
      <ion-button (click)="logout()" color="primary" fill="outline" shape="round" large
        size="small">
      <ion-icon slot="end" name="exit-outline"></ion-icon> 
      <p style="font-size: 8px">Logout</p>
    </ion-button>
    </nav>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plop</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list>
    <ion-item-sliding *ngFor="let l of list" >
        <ion-item routerLink="/list-details/{{l.id}}" routerLinkActive="active">
          <ion-label>{{l.Name}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option><ion-icon name="person-add-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeList(l)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
      </ion-item-sliding>

    </ion-list>


    <ion-button color="primary" (click)="this.presentModal()">Cr√©er liste</ion-button>
  </div>

</ion-content>
