<ion-content [fullscreen]="true" id="container" *ngIf="listObs$ | async as obs; else loading">
<ion-header>
  <ion-toolbar>
    <ion-title>list-details {{this.list.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let t of this.list.Todos">
      <ion-item>
        <ion-label>Name :</ion-label>
        <ion-label>{{t.Name}}</ion-label>
        <ion-label>Description :</ion-label>
        <ion-label>{{t.Description}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeTodo(this.list.id,t)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-button color="primary" (click)="this.presentModal()">Cr√©er Todo</ion-button>
</ion-content>
</ion-content>
<ng-template #loading></ng-template>
